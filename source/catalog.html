                <button class="button-icon page-header__button-icon" type="button"><img src="img/icon-menu-burger.svg" alt=""></button>
            </div>
            <nav class="menu-vertical page-header__menu-vertical">
                <a href="index.html" class="menu-vertical__item">Главная</a>

                <div class="loading catalog__loading">

                    <p class="loading__description">На самом деле вкусов гораздо больше!</p>
